      <!-- Google tag (gtag.js) - Ultra-deferred loading for LCP optimization -->
      <script>
        // Ultra-defer Google Analytics loading to improve LCP
        let gaLoaded = false;
        let gaQueue = [];
        
        // Queue GA calls until script loads
        function gtag() {
          if (gaLoaded) {
            window.gtag.apply(window, arguments);
          } else {
            gaQueue.push(arguments);
          }
        }
        
        // Load GA only after user interaction or 5 seconds
        function loadGA() {
          if (gaLoaded) return;
          gaLoaded = true;
          
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-NDY4DP6BME';
          document.head.appendChild(script);
          
          script.onload = function() {
            window.dataLayer = window.dataLayer || [];
            window.gtag = function(){dataLayer.push(arguments);};
            window.gtag('js', new Date());
            
            // Minimal GA configuration for LCP optimization
            window.gtag('config', 'G-NDY4DP6BME', {
              send_page_view: false,
              anonymize_ip: true,
              allow_google_signals: false,
              allow_ad_personalization_signals: false,
            });
            
            // Process queued calls
            gaQueue.forEach(function(args) {
              window.gtag.apply(window, args);
            });
            gaQueue = [];
          };
        }
        
        // Load GA on first user interaction
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(function(event) {
          document.addEventListener(event, loadGA, { once: true, passive: true });
        });
        
        // Fallback: load after 5 seconds
        setTimeout(loadGA, 5000);
      </script>
